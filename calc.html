<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <div id="calculator">
        <input id="display" readonly>
        

    <section>
        
        <div class="content">
            <div class="item item-17"><button onclick="clearDisplay()"class="item-btn">C</button></div>
            <div class="item item-1"><button onclick="appendToDisplay('7')">7</button></div>
            <div class="item item-2"><button onclick="appendToDisplay('8')">8</button></div>
            <div class="item item-3"><button onclick="appendToDisplay('9')">9</button></div>
            <div class="item item-4"><button onclick="appendToDisplay('/')"class="operator-btn">÷</button></div>
            <div class="item item-5"><button onclick="appendToDisplay('4')">4</button></div>
            <div class="item item-6"><button onclick="appendToDisplay('5')">5</button></div>
            <div class="item item-7"><button onclick="appendToDisplay('6')">6</button></div>
            <div class="item item-8"><button onclick="appendToDisplay('*')"class="operator-btn">×</button></div>
            <div class="item item-9"><button onclick="appendToDisplay('1')">1</button></div>
            <div class="item item-10"><button onclick="appendToDisplay('2')">2</button></div>
            <div class="item item-11"><button onclick="appendToDisplay('3')">3</button></div>
            <div class="item item12"><button onclick="appendToDisplay('-')"class="operator-btn">-</button></div>
            <div class="item item-13"><button onclick="appendToDisplay('0')">0</button></div>
            <div class="item item-14"><button onclick="appendToDisplay('.')">.</button></div>
            <div class="item item-15"><button onclick="calculate()"class="equal">=</button></div>
            <div class="item item-16"><button onclick="appendToDisplay('+')"class="operator-btn">+</button></div>
            <script src="/index.js"></script>  
        </div>
    </section>

   
    </div>
    
</body>
</html>
